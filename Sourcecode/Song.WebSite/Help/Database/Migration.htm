<!DOCTYPE html>
<html lang="en">

<head resource>
    <meta charset="utf-8">
    <meta view="Migration" page="/Help/DataBase/Migration.htm" />

    <title>数据迁移</title>
    <script type="text/javascript" src="/Utilities/Scripts/webdom.js"></script>
    <script type="text/javascript" src="../Scripts/core.js"></script>
</head>

<body>
    <div id="vapp" v-cloak>
        <p>数据库迁移大致分以下几种情况：</p>
        <p>1、考虑到后续将跨平台部署，将逐渐放弃对MSSQL Server的支持，老用户数据需要迁移到PostgreSQL数据库</p>
        <p>2、社区版采用SQLite数据库，商业版采用PostgreSQL数据库; 当用户升级到商业版时，为了保留数据，需要数据迁移</p>
        <p>3、用户更换服务器，需要数据迁移到新服务器。</p>
        <p>解决方案：</p>
        <p>虽然源数据库不同，但目标数据库都是PostgreSQL，我们针对不同数据库，开发了数据迁移工具。</p>
        <p>数据迁移工具的开源地址：<a href="https://gitee.com/weishakeji/dbconvert"
                target="_blank">https://gitee.com/weishakeji/dbconvert</a></p>
        <div class="imgeges">
            <img src="Images/Dbconvert01.jpg" alt="" />
            <img src="Images/Dbconvert02.jpg" alt="" />
            <img src="Images/Dbconvert03.jpg" alt="" />
            <img src="Images/Dbconvert04.jpg" alt="" />
        </div>
    </div>
</body>

</html>
