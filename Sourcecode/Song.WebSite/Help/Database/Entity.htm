<!DOCTYPE html>
<html lang="en">
<head resource>
    <meta charset="utf-8">
    <title>实体生成</title>
    <script type="text/javascript" src="/Utilities/Scripts/webdom.js"></script>
    <script type="text/javascript" src="../Scripts/core.js"></script>
</head>
<body>
    <div id="vapp" v-cloak> 
        <section>
            <p>当前系统采用了ORM（对象关系映射）框架进行数据操作，基本上不需要编写SQL语句，并有效解决了注入攻击。</p>
            <p>所有的对象映射实体，都在Song.Entities 项目，不要手工修改，需要用实体生成工具生成。</p>
            <p>当修改数据库的表或字段后，需要重新生成实体类，可以使用代码生成器 Pgn.exe（PostgreSQL Generete）生成。Pgn.exe可以在项目文件夹"/Sourcecode/Lib"中获取到。
            </p>
            
           
    
            <dl><dt>生成步骤：</dt>
                <dd>1、链接数据库</dd>
                <dd>2、选择要生成的表</dd>
                <dd>3、生成接口与实体</dd>
                <dd>4、生成文件（路径选择Song.Entities 项目的文件夹）</dd>
            </dl>
            <p>操作步聚如下图所示：</p>
            <p><img src="Images/1.png" /></p>
            <p><img src="Images/2.png" /></p>
        </section>
    </div> 
</body>
</html>
