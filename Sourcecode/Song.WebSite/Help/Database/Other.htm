        <p>数据库设计中涉及的代码，基本遵循了国标规范。</p>
        <p>例如，性别采用GB/T 2261-1980《人的性别代码》</p>
        <dl>
            <dd>0 - 未知的性别</dd>
            <dd> 1 - 男性</dd>
            <dd> 2 - 女性</dd>
            <dd> 9 - 未说明的性别</dd>
        </dl>
        <p>以下是涉及到的国标规范，请自行查阅。</p>
      

        <ol>
            <li>GBT 2261-1980 性别代码</li>
            <li>GBT 4658-2006 学历代码</li>
            <li>GBT 13745-2009 学科分类代码</li>
            <li>《国民经济行业分类》（GB/T 4754—2017）</li>
        </ol>
        <p>地址：<a href="https://gitee.com/weishakeji/LearningSystem/tree/master/Document"
            target="_blank">https://gitee.com/weishakeji/LearningSystem/tree/master/Document</a></p>
