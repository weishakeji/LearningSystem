<!DOCTYPE html>
<html lang="zh">

<head resource>
  <meta charset="utf-8">
  <include file="../inc/meta.inc" />
  <title>试题笔记</title>
</head>

<body>
  <script>
    document.body.onselectstart = document.body.oncontextmenu = function () { return false; };
    document.body.onpaste = document.body.oncopy = function () { return false; };
  </script>
  <div id="vapp" v-cloak>
    <template v-if="loading_init">
      <van-loading size="24px" type="spinner">加载中...</van-loading>
    </template>
    <template v-else>
      <template v-if="error!=''">
        <card v-if="!islogin">
          <card-title icon="&#xa043">未登录！</card-title>
          <card-context><a href="/mobi/sign/in">点击此处登录</a></card-context>
        </card>
        <card v-else>
          <card-title class="error" icon="&#xe6fe">错误！
            <a :href="'../course/Detail.'+couid" icon="&#xe813">              
              返回课程
            </a>
          </card-title>
          <card-context>{{error}}</card-context>
        </card>
      </template>
      <template v-else>
        <van-row class="topBox">
          <van-col span="6" class="btntop">
            <a icon="&#xe748" @click="window.history.back();"></a>
            <a icon="&#xa020" href="/mobi/"></a>
            <a icon="&#xe813" @click="showCourse=true"></a>
          </van-col>
          <van-col span="7">
            <span icon="&#xe800" @click="deleteQues"> 删除笔记 </span>
          </van-col>
          <van-col span="8" @click="learnmode++">
            <span v-if="learnmode%2==0" icon="&#xe657"> 练习模式 </span>
            <span v-if="learnmode%2==1" icon="&#xe6da"> 背题模式 </span>
          </van-col>
          <van-col span="3" @click="()=>{$refs['setupmenu'].show=true}">
            <icon>&#xa038</icon>
          </van-col>
        </van-row>
        <setupmenu ref="setupmenu" :account="account"></setupmenu>
        <!--试题区域 -->
        <template v-if="loading">
          <van-loading size="24px" type="spinner">试题加载中...</van-loading>
        </template>
        <template v-else>
          <section v-if="questions.length>0" :style="'width:'+questions.length*100+'vw'" v-swiperight="swiperight"
            v-swipeleft="swipeleft" remark="试题区域">
            <dl>
              <question v-for="(q,i) in questions" :ques="q" :index="i" :total="questions.length" :types="types"  :current="i==swipeIndex"
                :state="state.getitem(q.Qus_ID,i)" :mode="learnmode%2" @answer="answer">
                <template v-slot:buttons>
                  <quesbuttons :question="q" :account="account" :couid="couid" :current="i==swipeIndex"></quesbuttons>
                </template>
              </question>
            </dl>
          </section>
          <card v-else>
            <card-title icon="&#xe839">没有试题！</card-title>
            <card-context>没有供学习的试题。</card-context>
          </card>
        </template>
        <!--答题卡 -->
        <van-popup v-model="showCard" position="left" closeable class="quesCard" :overlay="false" remark="答题卡">
          <answercard ref='answercard' :questions="questions" :types="types" :ansstate="state"
          @click="index=>swipeIndex = index"></answercard>
        </van-popup>

        <!--底部按钮区 -->
        <van-row class="footer">
          <van-col span="8" class="correct-rate">{{count.rate}}</van-col>
          <van-col span="4" class="correct-num">{{count.correct}}</van-col>
          <van-col span="4" class="error-num">{{count.wrong}}</van-col>
          <van-col span="8" class="foot-ico" id="btnCard" @click="showCard=true">
            <span>{{count.answer}}</span>/{{questions.length}}
          </van-col>
        </van-row>
      </template>
    </template>
    <van-popup v-model="showCourse" class="showCourse" ramark="课程信息">
      <row>课程： {{course.Cou_Name}}</row>
      <div>
        <van-button type="default" @click="showCourse=false">取消</van-button>
        <van-button type="primary" :url="'../course/Detail.'+couid">
          <span icon="&#xe813"></span>
          返回课程
        </van-button>
      </div>

    </van-popup>
  </div>


</body>

</html>
