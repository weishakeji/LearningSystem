<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <title>试题编辑-简答</title>
</head>

<body>
    <div id="vapp" v-cloak>
        <modify_main ref="main" @load="quesload" @init="(o,c,t)=>{organ=o;config=c;types=t}">
            <!-- 编辑区域-->
            <el-form ref="entity" :model="entity" @submit.native.prevent label-width="60px">
                <el-form-item label="题干" prop="Qus_Title">
                    <editor ref="editor_title" :content="entity.Qus_Title" id="title" :menubar="false" model="question"
                        style="height: 300px;" upload="ques" :dataid="entity.Qus_ID"
                        @change="text=>entity.Qus_Title=text"></editor>
                </el-form-item>
                <el-form-item label="答案" prop="Qus_Answer">
                    <editor ref="editor_answer"  :content="entity.Qus_Answer" id="answer" :menubar="false" model="mini" upload="ques"
                        :dataid="entity.Qus_ID" style="height: 300px;" @change="text=>entity.Qus_Answer=text"></editor>
                </el-form-item>
            </el-form>
        </modify_main>
        <enter_button ref="enterbutton" :question="entity" :verify="verify" :organ="organ"></enter_button>
    </div>
</body>

</html>
