<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <title></title>
</head>

<body>
    <div id="vapp" v-cloak>
        <div class="frame_header">
            <el-form :inline="true" :model="form" size="mini" class="demo-form-inline" v-on:submit.native.prevent>
                <el-form-item>
                    <el-date-picker v-model="date_picker" type="daterange" range-separator="至" start-placeholder="开始日期"
                        end-placeholder="结束日期">
                    </el-date-picker>

                    <el-select v-model="form.type" placeholder="请选择" style="width: 120px;">
                        <el-option key="-1" label="--所有--" value="-1"> </el-option>
                        <el-option key="1" label="支出" value="1"> </el-option>
                        <el-option key="2" label="增加" value="2"> </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item>
                    <el-button v-on:click="handleCurrentChange(1)" :loading="loading" native-type="submit"
                        class="el-icon-search">
                    </el-button>
                </el-form-item>
            </el-form>
            <el-tag type="success" class="tatol_info"> <icon>&#xe88a</icon>{{account.Ac_Point}} 积分</el-tag>
        </div>
        <template>
            <el-table ref="datatables" v-loading="loading" :stripe="true" :data="datas" tooltip-effect="dark"
                style="width: 100%">
                <el-table-column type="index" label="#" width="80" align="center">
                    <template slot-scope="scope">
                        <span>{{(form.index - 1) * form.size + scope.$index + 1}}</span>
                    </template>
                </el-table-column>
                <el-table-column label="详情">
                    <template slot-scope="scope">
                        <span v-if="scope.row.Pa_Type==1" class="type1">支出 
                            >>  {{scope.row.Pa_Value}}
                        </span>
                        <span v-if="scope.row.Pa_Type==2" class="type2">增加
                            >>  {{scope.row.Pa_Value}}
                        </span>
  
                  
                    </template>
                </el-table-column>
                <el-table-column label="积分">
                    <template slot-scope="scope">
                       <icon>&#xe88a</icon>{{scope.row.Pa_Total}}
                    </template>
                </el-table-column>              
                <el-table-column label="说明">
                    <template slot-scope="scope">
                       {{scope.row.Pa_Info}}
                    </template>
                </el-table-column>
                <el-table-column label="来源">
                    <template slot-scope="scope">
                       {{scope.row.Pa_Source}}
                    </template>
                </el-table-column>
                <el-table-column label="时间"  width="150">
                    <template slot-scope="scope">                      
                         {{scope.row.Pa_CrtTime|date('yyyy-MM-dd HH:mm:ss')}}
                    </template>
                </el-table-column> 
            </el-table>
        </template>
        <div id="pager-box">
            <el-pagination v-on:current-change="handleCurrentChange" :current-page="form.index" :page-sizes="[1]"
                :page-size="form.size" :pager-count="12" layout="total, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>
    </div>
</body>

</html>
