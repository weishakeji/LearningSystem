<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <title></title>
</head>

<body>
    <div id="vapp" v-cloak>
        <card class="link">
            <icon>&#xa029</icon>分享链接：
            <div>
                <el-link :href="shareurl()" target="_blank">{{shareurl()}}</el-link>
                <el-tag type="info" @click="copytext(shareurl(),'链接')">复制</el-tag>

        </card>
        <card class="qrcode">
            <icon>&#xe690</icon>分享二维码：
            <div>
                <div id="qrcode"></div>
            </div>
        </card>
    </div>

</html>
