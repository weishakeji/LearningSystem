<!DOCTYPE html>
<html>
<head>
<title>新闻资讯-{$:#.org.org_platformname}</title>
<vt:include file="inc/meta.inc" />
<link href="Styles/NewsList.css?ver={$version}" rel="stylesheet" type="text/css" />
<!--<script type="text/javascript" src="Scripts/NewsList.js?ver={$version}"></script>-->
</head>
<body>
<vt:include file="inc/Header.html" />
<div id="bodyTop">&nbsp;</div>
<div id="Context">
  <div id="LeftBox">
    <div id="newsBar">当前栏目=>{$:#.col.col_name}</div>
    <!--新闻列表 -->
    <div id="newsList">
    <vt:if var="pageAmount.Length" value="1" compare="<">
    <div class="noNews">当前栏目没有资讯！</div>
    <vt:else />
      <vt:foreach id="newslist" from="$#.newslist" item="data" columns="-1" index="i" size="20" introlen="150" remark="columns为新闻栏目Id,introlen为简介的长度">
        <!--新闻项 -->
        <div class="newsItem">
          <div class="newsTitleBar">
            <div class="newsTitle"> <a href="article.ashx?id={$:#.data.art_id}" title="{$:#.data.art_title}">{$:#.data.art_title}</a></div>
            <div class="newsTime">{$:#.data.art_pushTime  format="yyyy-M-dd"}</div>
          </div>
          <div class="newsContent">
            <vt:if var="data.art_isImg" value="false" compare="=">
              <div class="newsIntro1"><a href="article.ashx?id={$:#.data.art_id}" >{$:#.data.art_Intro}</a></div>
              <vt:else />
              <div class="newsImg"><img src="{$:#.data.Art_Logo}"/></div>
              <div class="newsIntro2"> <a href="article.ashx?id={$:#.data.art_id}" >{$:#.data.art_Intro}</a></div>
            </vt:if>
          </div>
        </div>
      </vt:foreach>
      </vt:if>
    </div>
    <!--分页导航 -->
    <vt:if var="pageAmount.Length" value="1" compare=">">
      <div id="pagerBar">
        <div class="pagerFirst pagerBtn"><a href="newslist.ashx">首页</a></div>
        <!--上一页 -->
        <vt:expression var="pagerPrev" expression="{0}-1" args="$pageIndex" />
        <vt:if var="#.pagerPrev" value="1" compare="<">
          <div class="pagerPrev pagerBtn"><a href="#">上一页</a></div>
          <vt:else />
          <div class="pagerPrev pagerBtn"><a href="newslist.ashx?index={$:#.pagerPrev}">上一页</a></div>
        </vt:if>
        <!--分页数字 -->
        <vt:foreach id="pageAmount" from="$#.pageAmount" item="data" index="i" remark="分页数字">
          <vt:if var="#.data" value="$pageIndex" compare="=">
            <div class="pagerIndex pagerBtn pagerCurr"><a href="/newslist.ashx?index={$:i}">{$:i}</a></div>
            <vt:else />
            <div class="pagerIndex pagerBtn"><a href="newslist.ashx?index={$:i}">{$:i}</a></div>
          </vt:if>
        </vt:foreach>
        <!--下一页 -->
        <vt:expression var="pagerNext" expression="{0}+1" args="$pageIndex" />
        <vt:if var="#.pagerNext" value="$pageAmount.Length" compare=">">
          <div class="pagerNext pagerBtn"><a href="#">下一页</a></div>
          <vt:else />
          <div class="pagerNext pagerBtn"><a href="newslist.ashx?index={$:#.pagerNext}">下一页</a></div>
        </vt:if>
        <div class="pagerLast pagerBtn"><a href="newslist.ashx?index={$:pageAmount.length}">末页</a></div>
      </div>
    </vt:if>
  </div>
  <div id="RightBox">
  <div class="box">
      <div class="boxBar">
        <div class="title"> 新闻栏目</div>
        <div class="more"> </div>
      </div>
      <div class="nolist">
       <vt:function var="sort" method="getColumns" />
   <vt:foreach from="$sort" item="m" index="i">
       
          <div class="item" noid="{$:m.col_id}">
            <div class="noItem"><a href="newslist.ashx?colid={$:m.col_id}" title="{$:m.col_name}"> {$:m.col_name}</a> </div>
            
          </div>
        
        </vt:foreach>
      </div>
    </div>
    <div class="box">
      <div class="boxBar">
        <div class="title"> 通知公告</div>
        <div class="more"> <a href="Notices.ashx">更多&gt;&gt;</a></div>
      </div>
      <div class="nolist">
        <vt:foreach id="notice" from="$#.notice" item="data" index="i" count="10" >
          <div class="item" noid="{$:#.data.no_id}">
            <div class="noItem"><a href="notice.ashx?id={$:#.data.no_id}" title="{$:#.data.no_ttl}"> {$:#.data.no_ttl}</a> </div>
            <div class="noTime">{$:#.data.no_startTime  format="[MM-dd]"}</div>
          </div>
        </vt:foreach>
      </div>
    </div>
  </div>
</div>
<vt:include file="inc/footer.html" />
</body>

</html>
