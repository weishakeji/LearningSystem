
<div id="loginBoxBack" style="display:none">
</div>
<div id="loginBox" style="display:none">
  <div class="loginBar">
    <div class="loginTitle" tag="student"> 学生登录 </div>
    <div class="loginTitle" tag="teacher"> 教师登录 </div>
    <div class="loginTitle" tag="admin"> 管理登录 </div>
  </div>
  <div class="loginBody">
    <div class="loginArea" tag="student">
      <vt:if var="Account.Ac_id" value="0" compare=">">
        <div class="isLoginBox">
          <div class="loginRow">尊敬的：{$:#.Account.Ac_name} 您好！ </div>
          <div class="loginRow"> <a href="/Student/panel.ashx" class="btnInManage">进入管理</a> <a href="/Student/logout.ashx" class="btnLogout">退出登录</a></div>
        </div>
        <vt:else/>
        <form id="student" name="student" method="post" action="/student/index.ashx">
          <div class="loginRow">
            <div class="loginRowRight">账&nbsp;&nbsp;号：</div>
            <div class="loginRowLeft">
              <input name="acc" type="text"  class="textbox width" nullable="false"  group="login" />
            </div>
          </div>
          <div class="loginRow">
            <div class="loginRowRight">密&nbsp;&nbsp;码：</div>
            <div class="loginRowLeft">
              <input name="pw" type="password"  class="textbox width" nullable="false"  group="login" />
            </div>
          </div>
          <div class="loginRow">
            <div class="loginRowRight"> 验证码：</div>
            <div class="loginRowLeft">
             <input name="succurl" type="hidden" value="/default.ashx" />
              <input name="failurl" type="hidden" value="/student/index.ashx" />
              <input name="tbCode" type="text" size="8"  class="textbox verify" nullable="false"   lenlimit="4-4" datatype="number"   group="login" />
              <img src="/Utility/codeimg.aspx?name=studentcode" class="verifyCode"/> </div>
          </div>
          <div class="loginRow">
            <label>
            <input type="checkbox" name="cbSign"/>
            <input name="signnum" type="hidden" value="30" />
            一月内免登录 </label>
            &nbsp;&nbsp; <a href="#">忘记密码</a> </div>
          <div class="loginRow btnBar">
            <input type="submit" name="btnSubmit" id="btnSubmit" value="登&nbsp;&nbsp;录"  class="btnLogin" verify="true"  group="login" />
            <a href="/student/Register.ashx" class="btnRegister">注&nbsp;&nbsp;册</a> </div>
        </form>
      </vt:if>
    </div>
    <div class="loginArea" tag="teacher">
      <vt:if var="Teacher.th_id" value="0" compare=">">
        <div class="isLoginBox">
          <div class="loginRow"> 尊敬的：{$Teacher.th_name} 您好！</div>
          <div class="loginRow"> <a href="/Teacher/panel.ashx" class="btnInManage">进入管理</a> <a href="/Teacher/logout.ashx" class="btnLogout">退出登录</a></div>
        </div>
        <vt:else/>
        <form id="teacher" name="teacher" method="post" action="/Teacher/login.ashx">
          <div class="loginRow">
            <div class="loginRowRight">账&nbsp;&nbsp;号：</div>
            <div class="loginRowLeft">
              <input name="tbAcc" type="text"  class="textbox width" nullable="false"  group="login" />
            </div>
          </div>
          <div class="loginRow">
            <div class="loginRowRight"> 密&nbsp;&nbsp;码：</div>
            <div class="loginRowLeft">
              <input name="tbPw" type="password"  class="textbox width" nullable="false"  group="login" />
            </div>
          </div>
          <div class="loginRow">
            <div class="loginRowRight">验证码：</div>
            <div class="loginRowLeft">
              <input name="tbCode" type="text" size="8"  class="textbox verify" nullable="false"  lenlimit="4-4" datatype="number"    group="login" />
              <img src="/Utility/codeimg.aspx?name=teachercode" class="verifyCode"/></div>
          </div>
          <div class="loginRow">
            <label>
            <input type="checkbox" name="cbSign"/>
            <input name="signnum" type="hidden" value="7" />
            一周内免登录 </label>
            <a href="#">忘记密码</a> </div>
          <div class="loginRow btnBar">
            <input type="submit" name="btnSubmit" id="btnSubmit" value="登&nbsp;&nbsp;录"  class="btnLogin" verify="true"  group="login" />
            <a href="/teacher/index.ashx?loyout=reg" class="btnRegister">注&nbsp;&nbsp;册</a> </div>
        </form>
      </vt:if>
    </div>
    <div class="loginArea" tag="admin">
      <vt:if var="Admin.acc_id" value="0" compare=">">
        <div class="isLoginBox">
          <div class="loginRow">尊敬的：{$:#.Admin.acc_name} 您好！</div>
          <div class="loginRow"> <a href="/admin/panel.ashx" class="btnInManage">进入管理</a> <a href="/admin/logout.ashx" class="btnLogout">退出登录</a></div>
        </div>
        <vt:else/>
        <form id="teacher" name="teacher" method="post" action="/admin/login.ashx">
          <div class="loginRow">
            <div class="loginRowRight">账&nbsp;&nbsp;号：</div>
            <div class="loginRowLeft">
              <input name="tbAcc" type="text"  class="textbox width" nullable="false"  group="login" />
            </div>
          </div>
          <div class="loginRow">
            <div class="loginRowRight"> 密&nbsp;&nbsp;码：</div>
            <div class="loginRowLeft">
              <input name="tbPw" type="password"  class="textbox width" nullable="false"  group="login" />
            </div>
          </div>
          <div class="loginRow">
            <div class="loginRowRight">验证码：</div>
            <div class="loginRowLeft">
              <input name="tbCode" type="text" size="8"  class="textbox verify" nullable="false"  lenlimit="4-4" datatype="number"    group="login" />
              <img src="/Utility/codeimg.aspx?name=admincode" class="verifyCode"/></div>
          </div>
          <div class="loginRow btnBar">
            <input type="submit" name="btnSubmit" id="btnSubmit" value="登&nbsp;&nbsp;录"  class="btnLogin" verify="true"  group="login" />
            <a href="#" class="btnRegister">忘记密码</a> </div>
        </form>
      </vt:if>
    </div>
  </div>
</div>
