<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="CoreScripts/jquery-3.4.1.min.js"></script>
    <script src="CoreScripts/slider.js"></script>
</head>

<body>
    <div id="banner_tabs" class="flexslider">
        <ul class="slides">
            <li>
                <dl>
                    <dt>点播、直播、考试</dt>
                    <dd>集“学、练、考”于一体</dd>
                    <dd>慕课系统 + 题库系统 + 考试系统</dd>                
                </dl>

            </li>

            <li>
                <dl>
                    <dt>自带“分享、分销、分润”</dt>
                    <dd>微信支付、支付宝支付、会员分销</dd>
                    <dd>私有化部署，收益全掌控</dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>电脑、手机、微信，全支持</dt>
                    <dd>手机APP</dd>
                    <dd>微信公众号、小程序</dd>
                </dl>
            </li>
        </ul>
        <ul class="flex-direction-nav">
            <li class="flex-prev"></li>
            <li class="flex-next"></li>
        </ul>
        <ol id="bannerCtrl" class="flex-control-nav flex-control-paging" style="display: none;">
            <li><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
        </ol>
    </div>
    <script type="text/javascript">
        $(function () {
            $(".slides a img").each(function (index, element) {
                var src = $(this).attr("background");
                $(this).css("background", "url(" + src + ") no-repeat center");
            });
            var bannerSlider = new Slider($('#banner_tabs'), {
                time: 8000,
                delay: 300,
                event: 'hover',
                auto: true,
                mode: 'fade',
                controller: $('#bannerCtrl'),
                activeControllerCls: 'active'
            });
            $('#banner_tabs .flex-prev').click(function () {
                bannerSlider.prev()
            });
            $('#banner_tabs .flex-next').click(function () {
                bannerSlider.next()
            });
        })
    </script>
</body>

</html>
